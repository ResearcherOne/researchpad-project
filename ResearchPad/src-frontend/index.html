<!DOCTYPE html>
<html>
	<head>
		<title>Research Pad</title>

		<!-- Third Party Libraries -->
		<script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>

		<!-- Views -->
		<script src="./views/mix-panel.js"></script>
		<script src="./views/overlayer.js"></script>
		<script src="./views/node-details-static-overlayer.js"></script>
		<script src="./views/search-panel.js"></script>

		<!-- Modules -->
		<script src="./modules/visualizer.js"></script>
		<script src="./modules/ipc-rest-renderer.js"></script>
		<script src="./modules/logger.js"></script>

		<!-- Models -->
		<script src="./models/data-representations/academic.js"></script>
		<script src="./models/data-representations/arxiv.js"></script>
		<script src="./models/data-representations/google-scholar.js"></script>
		<script src="./models/data-representations/semantic-scholar.js"></script>
		<script src="./models/field-specific-aggregated-data-models/computer-science.js"></script>
		<script src="./models/field-specific-aggregated-data-models/physics.js"></script>
		<script src="./models/knowlede-tree/knowledge-tree.js"></script>
		<script src="./models/knowlede-tree/node.js"></script>
		<script src="./models/knowlede-tree/leaf-node.js"></script>
		<script src="./models/knowlede-tree/root-node.js"></script>
		<script src="./models/knowlede-tree/reference-node.js"></script>
		<script src="./models/knowlede-tree/cited-by-node.js"></script>

		<!-- Main Script and Stylesheet -->
		<script src="./index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body id="body">
		<div id="knowledge-tree-div">
			<!-- Hover on Search Panel Overlay -->
			<div id="overlay-abstract-div" class="unselectable">
				<div class="unselectable" id="overlay-abstract-div-text"></div>
			</div>

			<!-- Header Bar Overlay -->
			<div id="overlay-controlset-upper-panel" class="unselectable">
				<button id="save-button" type="button">SAVE</button>
				<button id="reset-button" type="button">RESET</button>
			</div>

			<!-- Search Item Overlay -->
			<div id="overlay-div" class="unselectable">
				<div class="unselectable" id="overlay-div-text"></div>
			</div>

			<!-- Search Panel Overlay -->
			<div id="overlay-search-panel">
				<div class="unselectable" id="search-box-div">
					<p></p>
					<input id="google-scholar-searchbox" type="text" placeholder="Search on Google Scholar" />
					<button id="search-button" type="button">SEARCH</button>
				</div>
				<div id="search-results-div" class="unselectable"></div>
				<div id="overlay-search-panel-shadow" class="unselectable">
					<div class="loader"></div>
				</div>
			</div>

			<!-- Knowledge Tree Container -->
			<div id="konva-div"></div>
		</div>
	</body>
</html>
